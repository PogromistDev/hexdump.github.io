<!DOCTYPE html>
<html>
	<head>
		<title>View files in hex</title>
		<link rel="shortcut icon" href="favicon.png" type="image/png">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="manifest" href="manifest.json">

		<script src="src/w3color.js" defer></script>
		<script src="src/script.js" defer></script>
	</head>
	<body>
		<div id="ui">
			<div id="commandLine">
				<span id="enterSymbol">&gt;</span>
				<input id="terminal" type="text" placeholder="help" autofocus>
				<input id="browse" type="file" hidden>
				<input id="color" type="color" hidden>
			</div>
			<div id="stdout">
				<canvas id="canvas"></canvas>
			</div>
		</div>
	</body>
</html>
